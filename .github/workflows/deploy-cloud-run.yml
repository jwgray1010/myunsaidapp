name: Deploy Cloud Run

on:
  push:
    branches: [ main ]
    paths:
      - 'services/inference/**'
      - '.github/workflows/deploy-cloud-run.yml'
  workflow_dispatch:

jobs:
  deploy:
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: services/inference
    steps:
      - uses: actions/checkout@v4

      - name: Setup gcloud
        uses: google-github-actions/setup-gcloud@v2
        with:
          project_id: ${{ secrets.GCP_PROJECT_ID }}
          service_account_key: ${{ secrets.GCP_SA_KEY }}
          export_default_credentials: true

      - name: Configure Docker
        run: gcloud auth configure-docker us-central1-docker.pkg.dev

      - name: Build and push Docker image
        run: |
          gcloud builds submit --tag us-central1-docker.pkg.dev/${{ secrets.GCP_PROJECT_ID }}/inference/${{ secrets.SERVICE_NAME || 'unsaid-inference' }}:latest .

      - name: Deploy to Cloud Run
        run: |
          gcloud run deploy ${{ secrets.SERVICE_NAME || 'unsaid-inference' }} \
            --image us-central1-docker.pkg.dev/${{ secrets.GCP_PROJECT_ID }}/inference/${{ secrets.SERVICE_NAME || 'unsaid-inference' }}:latest \
            --platform managed \
            --allow-unauthenticated \
            --port 8080 \
            --memory 2Gi \
            --cpu 1 \
            --max-instances 10 \
            --concurrency 80
            --max-instances 50