name: Deploy Cloud Run

on:
  push:
    branches: [ main ]
    paths:
      - 'services/inference/**'
      - '.github/workflows/deploy-cloud-run.yml'
  workflow_dispatch:

jobs:
  deploy:
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: services/inference
    steps:
      - uses: actions/checkout@v4

      - name: Authenticate to Google Cloud
        uses: google-github-actions/auth@v2
        with:
          credentials_json: ${{ secrets.GCP_SA_KEY }}

      - name: Set up Cloud SDK
        uses: google-github-actions/setup-gcloud@v2
        with:
          project_id: unsaid-46587

      - name: Configure Docker
        run: echo "us-central1-docker.pkg.dev" | gcloud auth configure-docker --quiet

      - name: Build and push Docker image
        run: |
          gcloud builds submit --tag us-central1-docker.pkg.dev/unsaid-46587/inference/unsaid-inference:latest .

      - name: Deploy to Cloud Run
        run: |
          gcloud run deploy unsaid-inference \
            --image us-central1-docker.pkg.dev/unsaid-46587/inference/unsaid-inference:latest \
            --platform managed \
            --allow-unauthenticated \
            --port 8080 \
            --memory 2Gi \
            --cpu 1 \
            --max-instances 10 \
            --concurrency 80
            --max-instances 50